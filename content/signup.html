<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jashandeep Singh">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/signin.css">
    <link rel="stylesheet" href="../styles/fontstyle.css">
    <link rel="icon" type="image/png" href="../assets/icons/favicon.ico">
</head>
<body>
    <main> 
        <!-- Header Section -->
        <header>
            <div class="logo">âš¡ JA eSports</div>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../content/register.html">Register</a></li>
                    <li><a href="../content/teams.html">Teams</a></li>
                    <li><a href="../content/livestreams.html">Live Streams</a></li>
                    <li><a href="../content/AboutUs.html">About Us</a></li>
                </ul>
            </nav>
        </header>
    </main>

    <div class="login-wrapper">
        <div class="login-container">
            <h2 class="login-title">Sign Up</h2>
            <form id="signup-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>

                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                </div>

                <button type="submit" class="login-button">Sign Up</button>
            </form>

            <p class="register-btn">
                Already have an account? <a href="../content/signin.html">Login here</a>
            </p>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 JA eSports. Enter the Future.</p>
    </footer>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function (event) {
            event.preventDefault();

            // Get form data
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Check if passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                return;
            }

            // Create user object
            const user = {
                username,
                email,
                password, // Note: In a real-world scenario, never store plain-text passwords
                timestamp: new Date().toISOString(),
            };

            // Save to local storage
            let users = JSON.parse(localStorage.getItem('users')) || [];
            users.push(user);
            localStorage.setItem('users', JSON.stringify(users));

            alert('Signup successful!');
            window.location.href = '../content/signin.html'; // Redirect to login page
        });
    </script>
</body>
</html>
