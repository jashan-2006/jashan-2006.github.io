</head>
<body>
    <main> 
        <!-- Header Section -->
        <header>
            <div class="logo">âš¡ JA eSports</div>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../content/register.html">Register</a></li>
                    <li><a href="../content/teams.html">Teams</a></li>
                    <li><a href="../content/livestreams.html">Live Streams</a></li>
                    <li><a href="../content/AboutUs.html">About Us</a></li>
                </ul>
            </nav>
        </header>
    </main>

    <div class="login-wrapper">
        <div class="login-container">
            <h2 class="login-title">Sign Up</h2>
            <form action="/signup" method="POST">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
            
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
            
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
            
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                </div>
            
                <button type="submit" class="login-button">Sign Up</button>
            </form>

            <p class="register-btn">
                Already have an account? <a href="../content/signin.html">Login here</a>
            </p>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>

    </footer>
</body>
